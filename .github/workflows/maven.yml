name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build Project
      run: mvn clean install -DskipTests
    - name: Login to docker hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build docker image
      run: docker build -t ashan99/springboot .
    - name: Publish image to docker hub
      run: docker push ashan99/springboot:latest

  deploy:
    needs: build
    runs-on: [ip-172-31-5-15]
    steps:
      - name: Pull Image from docker hub
        run: docker pull ashan99/springboot:latest
      - name: Delete old container
        run: docker rm -f springboot-example-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springboot-example-container ashan99/springboot
